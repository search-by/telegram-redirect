<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Открыть Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      color: #000;
      background-color: #fff;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #e5e5e5;
    }

    p {
      font-size: 16px;
      margin-top: 30px;
      max-width: 90%;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Открыть Telegram</h1>
  <a href="https://t.me/search_by_face_bot?start=tadeush" class="button">Открыть бот</a>
  <p>Если Telegram не открылся — нажмите на три точки (<b>⋮</b>) в правом верхнем углу TikTok и выберите <b>«Открыть в браузере»</b>. Затем снова нажмите <b>«Открыть бот»</b>.</p>
</body>
</html>
